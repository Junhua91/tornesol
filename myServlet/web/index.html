<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
</head>
<body>

<input type="text" id="username">用户名<br>
<input type="password" id="pwd">密码<br>
<input type="button" id="btn1" value="登录">
<a id="pwd_forget">忘记密码</a>
<a id="register">用户注册</a>

<script>

    function sendRequest(method, uri, parameters) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, uri);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(`${parameters}`)
        xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                console.log(this.responseText)
            }
        }
    }

    var userName = document.getElementById('username').value
    var password = document.getElementById('pwd').value
    var loginParameter = "userName=" + userName + "&password=" + password;


    document.getElementById("btn1").onclick = function () {
        sendRequest("POST", "./login", loginParameter)
    }

    document.getElementById("register").onclick = function () {

    }

</script>
</body>
</html>
