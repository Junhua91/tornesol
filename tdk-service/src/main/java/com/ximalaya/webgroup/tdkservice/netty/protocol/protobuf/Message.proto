syntax = "proto2";

package protocol;

option java_package = "com.ximalaya.webgroup.tdkservice.netty.protocol.model";
option java_outer_classname = "MessageProto";


message headerProto{
    required int32 crcCode  =1;
    required int32 length=2;
    required int64 sessionID=3;
    required int32 type=4;
    required int32 priority=5;
    map<string,string>attachment=6;
}

message messageProto{
    required headerProto header=1;
    required string body=2;
}



